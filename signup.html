  <!-- ✅ Signup Form -->
  <main>
    <section class="signup-section">
      <h1>Create Your Account</h1>
      <p class="subtitle">Join Rocho.com and get access to exclusive offers, order tracking, and more!</p>
      <form action="#" method="POST" class="signup-form">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
          <label for="address">Shipping Address</label>
          <textarea id="address" name="address" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" name="terms" required>
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>

        <button type="submit" class="buy-btn">Sign Up</button>
        <p class="form-note">Already have an account? <a href="login.html">Login here</a>.</p>
      </form>
    </section>
  </main>
